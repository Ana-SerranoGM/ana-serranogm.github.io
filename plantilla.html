<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Web - Ana María Serrano Pedrajas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="Img/logo.png" alt="Logo Ana María" width="120" height="120">
            </div>
           
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="trabajos.html">Mis Trabajos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="plantilla.html">Plantilla Web</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="plantilla-section">
        <div class="plantilla-content">
            <h2>Mi Plantilla Web</h2>
            <div class="plantilla-container">
                <ul class="plantilla-list">
                    <li>
                        <a href="plantilla/KikoPalomares/index.html" onclick="cargarIframe(this.href); return false;">Kiko Palomares</a>
                    </li>
                    <li>
                        <a href="plantilla/RatherApp/index.html" onclick="cargarIframe(this.href); return false;">Rather App</a>
                    </li>
                    <li>
                        <a href="plantilla/Violeta/index.html" onclick="cargarIframe(this.href); return false;">Violeta</a>
                    </li>
                    <li>
                        <a href="plantilla/TiendaRopa/index.html" onclick="cargarIframe(this.href); return false;">TiendaRopa</a>
                    </li>
                    <li>
                        <a href="plantilla/Colorlib/index.html" onclick="cargarIframe(this.href); return false;">TiendaRopa</a>
                    </li>
                </ul>
                <div id="contenido-iframe"></div>
            </div>

            <script>
                function cargarIframe(url) {
                    const contenedor = document.getElementById('contenido-iframe');
                    contenedor.innerHTML = `<iframe src="${url}" style="width: 100%; height: 1200px; border: none;"></iframe>`;
                }
            </script>
        </div>
    </main>
</body>
</html>
