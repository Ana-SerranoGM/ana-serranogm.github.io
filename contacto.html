<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ana María Serrano Pedrajas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contacto.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <svg width="120" height="120" viewBox="0 0 120 120">
                    <!-- Rectángulo superior -->
                    <rect x="30" y="30" width="60" height="25" stroke="black" stroke-width="2" fill="none"/>
                    <!-- Rectángulo pequeño dentro -->
                    <rect x="52" y="37" width="16" height="10" fill="black"/>
                    <!-- Tallo -->
                    <line x1="60" y1="55" x2="60" y2="65" stroke="black" stroke-width="2"/>
                    <!-- Hojas -->
                    <path d="M45,70 Q60,70 75,70" stroke="black" stroke-width="2" fill="none"/>
                    <path d="M50,70 L40,85" stroke="black" stroke-width="2"/>
                    <path d="M70,70 L80,85" stroke="black" stroke-width="2"/>
                </svg>
            </div>
            
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="trabajos.html">Mis Trabajos</a></li>
                    <li><a href="contacto.html" class="active">Contacto</a></li>
                    <li><a href="plantilla.html">Plantilla Web</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contact-section">
        <div class="contact-content">
            <h2>Contacto</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <h3>Email</h3>
                    <p><a href="mailto:tu-email@ejemplo.com">anaserranopedrajas@gmail.com</a></p>
                </div>
                <div class="contact-item">
                    <h3>LinkedIn</h3>
                    <p><a href="https://www.linkedin.com/in/tu-perfil" target="_blank">linkedin.com/in/anaserranopedrajas/</a></p>
                </div>
                <div class="contact-item">
                    <h3>GitHub</h3>
                    <p><a href="https://github.com/tu-usuario" target="_blank">github.com/ana-serranogm</a></p>
                </div>
            </div>
            <div class="contact-form">
                <h3>Envíame un mensaje</h3>
                <form action="https://formspree.io/f/anaserranopedrajas@gmail.com" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar mensaje</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
